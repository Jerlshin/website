{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
    <h1>My Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog_detail' post.id %}">
                    <h2>{{ post.title }}</h2>
                </a>
                <p>{{ post.date_posted|date:"F j, Y" }}</p>
            </li>
        {% empty %}
            <p>No blog posts have been written yet.</p>
        {% endfor %}
    </ul>
{% endblock %}
